<main>
  <div class="form-container">
    <h2>Kontakt forma</h2>

    <form class="form" action="#" method="post">
      <label class="label">
        Ime
        <input type="text" name="ime" placeholder="Marko Marković" class="field" required>
      </label>

      <label class="label">
        Mejl
        <input type="email" name="email" placeholder="marko@markovic.com" class="field" required>
      </label>

      <label class="label">
        Poruka
        <textarea name="poruka" placeholder="Šta misliš o privatnosti u informacionim sistemima?" class="message field" required></textarea>
      </label>

      <button type="submit" class="submitBtn">Pošalji</button>
    </form>
  </div>
</main>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="heroSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A3D3D"/>
      <stop offset="100%" stop-color="#2D5A5A"/>
    </linearGradient>
    <linearGradient id="heroTruck" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#2E6AB3"/>
    </linearGradient>
    <linearGradient id="heroGround" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3D5A4A"/>
      <stop offset="100%" stop-color="#2D4A3A"/>
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#heroSky)"/>
  
  <!-- Stars -->
  <g fill="white" opacity="0.5">
    <circle cx="100" cy="50" r="1.5"/>
    <circle cx="180" cy="80" r="1"/>
    <circle cx="250" cy="40" r="1.5"/>
    <circle cx="350" cy="70" r="1"/>
    <circle cx="450" cy="35" r="2"/>
    <circle cx="550" cy="60" r="1"/>
    <circle cx="650" cy="45" r="1.5"/>
    <circle cx="720" cy="75" r="1"/>
    <circle cx="80" cy="100" r="1"/>
    <circle cx="400" cy="90" r="1"/>
    <circle cx="600" cy="95" r="1.5"/>
  </g>
  
  <!-- Moon -->
  <circle cx="680" cy="80" r="40" fill="#F4E9C8"/>
  <circle cx="695" cy="70" r="40" fill="url(#heroSky)"/>
  
  <!-- Mountains - back -->
  <polygon points="0,250 120,150 240,250" fill="#2D4A4A"/>
  <polygon points="150,250 300,120 450,250" fill="#234040"/>
  <polygon points="350,250 500,140 650,250" fill="#2D4A4A"/>
  <polygon points="550,250 700,160 800,220 800,250" fill="#234040"/>
  
  <!-- Mountains - front -->
  <polygon points="0,280 100,200 200,280" fill="#3D5A5A"/>
  <polygon points="120,280 250,180 380,280" fill="#345050"/>
  <polygon points="300,280 450,190 600,280" fill="#3D5A5A"/>
  <polygon points="500,280 650,200 800,280" fill="#345050"/>
  
  <!-- Ground -->
  <rect y="260" width="800" height="140" fill="url(#heroGround)"/>
  
  <!-- Road -->
  <rect x="0" y="290" width="800" height="80" fill="#2A2A2A"/>
  <line x1="0" y1="330" x2="800" y2="330" stroke="#F4A500" stroke-width="3" stroke-dasharray="25,20"/>
  
  <!-- Trees silhouettes -->
  <g fill="#1A3030">
    <polygon points="50,260 60,200 70,260"/>
    <polygon points="65,260 75,210 85,260"/>
    <polygon points="730,260 745,190 760,260"/>
    <polygon points="750,260 762,215 774,260"/>
  </g>
  
  <!-- R1T TRUCK - centered and larger -->
  <g transform="translate(250, 220)">
    <!-- Shadow -->
    <ellipse cx="150" cy="100" rx="140" ry="12" fill="rgba(0,0,0,0.3)"/>
    
    <!-- Truck bed -->
    <rect x="185" y="20" width="105" height="65" rx="5" fill="#1E5A9C"/>
    <rect x="193" y="28" width="90" height="32" fill="#2E6AB3" opacity="0.5"/>
    
    <!-- Main body -->
    <rect x="15" y="35" width="275" height="55" rx="8" fill="url(#heroTruck)"/>
    
    <!-- Cabin -->
    <path d="M40,35 L75,-5 L175,-5 L200,35 Z" fill="url(#heroTruck)"/>
    
    <!-- Roof -->
    <rect x="78" y="-8" width="94" height="5" rx="2" fill="#3A7BC8"/>
    
    <!-- Windshield -->
    <path d="M52,30 L80,0 L135,0 L135,30 Z" fill="#4A6A7A"/>
    <path d="M58,26 L83,3 L100,3 L75,26 Z" fill="white" opacity="0.3"/>
    
    <!-- Side window -->
    <path d="M145,0 L172,0 L190,30 L145,30 Z" fill="#4A6A7A"/>
    
    <!-- Headlight bar - Rivian signature -->
    <rect x="13" y="43" width="277" height="7" rx="3" fill="#F4A500"/>
    
    <!-- Front grille -->
    <rect x="13" y="52" width="18" height="33" rx="5" fill="#1E5A9C"/>
    
    <!-- Tail light -->
    <rect x="282" y="40" width="6" height="40" rx="2" fill="#F4A500"/>
    
    <!-- Door line -->
    <line x1="140" y1="35" x2="140" y2="85" stroke="#1E5A9C" stroke-width="2"/>
    
    <!-- Door handle -->
    <rect x="155" y="55" width="22" height="5" rx="2" fill="#5BA3E0"/>
    
    <!-- Side mirror -->
    <ellipse cx="45" cy="28" rx="12" ry="7" fill="#3A7BC8"/>
    
    <!-- Front wheel -->
    <g transform="translate(80, 90)">
      <circle r="28" fill="#1A1A1A"/>
      <circle r="22" fill="#2A2A2A"/>
      <circle r="14" fill="#1A1A1A"/>
      <circle r="6" fill="#3A3A3A"/>
      <circle r="2" fill="#F4A500"/>
    </g>
    
    <!-- Rear wheel -->
    <g transform="translate(230, 90)">
      <circle r="28" fill="#1A1A1A"/>
      <circle r="22" fill="#2A2A2A"/>
      <circle r="14" fill="#1A1A1A"/>
      <circle r="6" fill="#3A3A3A"/>
      <circle r="2" fill="#F4A500"/>
    </g>
  </g>
  
  <!-- Headlight glow effect -->
  <ellipse cx="265" cy="310" rx="40" ry="15" fill="#F4A500" opacity="0.15"/>
</svg>

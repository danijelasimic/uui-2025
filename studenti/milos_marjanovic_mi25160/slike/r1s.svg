<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="sunsetSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF8A65"/>
      <stop offset="50%" stop-color="#FFB74D"/>
      <stop offset="100%" stop-color="#FFE0B2"/>
    </linearGradient>
    <linearGradient id="suvGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    <linearGradient id="desert" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D7CCC8"/>
      <stop offset="100%" stop-color="#A1887F"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="500" height="300" fill="url(#sunsetSky)"/>
  
  <!-- Sun setting -->
  <circle cx="400" cy="180" r="50" fill="#FF5722" opacity="0.6"/>
  <circle cx="400" cy="180" r="35" fill="#FF9800" opacity="0.8"/>
  
  <!-- Desert hills -->
  <ellipse cx="100" cy="200" rx="150" ry="40" fill="#BCAAA4"/>
  <ellipse cx="350" cy="195" rx="200" ry="50" fill="#D7CCC8"/>
  <ellipse cx="500" cy="210" rx="120" ry="35" fill="#BCAAA4"/>
  
  <!-- Ground -->
  <rect y="200" width="500" height="100" fill="url(#desert)"/>
  
  <!-- Some desert plants -->
  <g fill="#6D4C41">
    <ellipse cx="50" cy="215" rx="8" ry="15"/>
    <ellipse cx="450" cy="210" rx="6" ry="12"/>
  </g>
  
  <!-- Road -->
  <rect x="0" y="225" width="500" height="55" fill="#5D4037"/>
  <rect x="0" y="225" width="500" height="55" fill="#424242" opacity="0.7"/>
  <line x1="0" y1="252" x2="500" y2="252" stroke="#FFC107" stroke-width="3" stroke-dasharray="20,15"/>
  
  <!-- R1S SUV -->
  <g transform="translate(110, 150)">
    <!-- Shadow -->
    <ellipse cx="140" cy="100" rx="125" ry="10" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Main body -->
    <rect x="20" y="30" width="250" height="55" rx="10" fill="url(#suvGreen)"/>
    
    <!-- Roof -->
    <path d="M40,30 L70,-5 L220,-5 L250,30 Z" fill="url(#suvGreen)"/>
    
    <!-- Roof rails -->
    <rect x="75" y="-10" width="140" height="6" rx="3" fill="#1B5E20"/>
    
    <!-- Windshield -->
    <path d="M50,25 L75,0 L130,0 L130,25 Z" fill="#B3E5FC"/>
    <path d="M55,22 L77,2 L92,2 L70,22 Z" fill="white" opacity="0.4"/>
    
    <!-- Side windows -->
    <rect x="140" y="0" width="45" height="25" rx="3" fill="#B3E5FC"/>
    <path d="M195,0 L215,0 L238,25 L195,25 Z" fill="#B3E5FC"/>
    
    <!-- Window dividers -->
    <rect x="135" y="0" width="4" height="28" fill="#2E7D32"/>
    <rect x="190" y="0" width="4" height="28" fill="#2E7D32"/>
    
    <!-- Headlight bar - Rivian signature -->
    <rect x="18" y="38" width="254" height="6" rx="3" fill="#FFC107"/>
    
    <!-- Front -->
    <rect x="18" y="45" width="15" height="35" rx="5" fill="#1B5E20"/>
    
    <!-- Rear -->
    <rect x="257" y="45" width="13" height="35" rx="5" fill="#1B5E20"/>
    
    <!-- Tail light -->
    <rect x="265" y="38" width="5" height="40" rx="2" fill="#FFC107"/>
    
    <!-- Door lines -->
    <line x1="100" y1="30" x2="100" y2="80" stroke="#1B5E20" stroke-width="2"/>
    <line x1="175" y1="30" x2="175" y2="80" stroke="#1B5E20" stroke-width="2"/>
    
    <!-- Door handles -->
    <rect x="110" y="50" width="18" height="5" rx="2" fill="#66BB6A"/>
    <rect x="185" y="50" width="18" height="5" rx="2" fill="#66BB6A"/>
    
    <!-- Side mirror -->
    <ellipse cx="45" cy="22" rx="10" ry="7" fill="#388E3C"/>
    
    <!-- Front wheel -->
    <g transform="translate(70, 85)">
      <circle r="27" fill="#212121"/>
      <circle r="22" fill="#424242"/>
      <circle r="14" fill="#212121"/>
      <circle r="6" fill="#616161"/>
      <circle r="2" fill="#FFC107"/>
    </g>
    
    <!-- Rear wheel -->
    <g transform="translate(215, 85)">
      <circle r="27" fill="#212121"/>
      <circle r="22" fill="#424242"/>
      <circle r="14" fill="#212121"/>
      <circle r="6" fill="#616161"/>
      <circle r="2" fill="#FFC107"/>
    </g>
  </g>
</svg>

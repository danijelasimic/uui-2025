<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <defs>
    <linearGradient id="skyBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#87CEEB"/>
      <stop offset="100%" stop-color="#E0F4FF"/>
    </linearGradient>
    <linearGradient id="truckBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="100%" stop-color="#2E6AB3"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7CB342"/>
      <stop offset="100%" stop-color="#558B2F"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="500" height="300" fill="url(#skyBlue)"/>
  
  <!-- Sun -->
  <circle cx="420" cy="60" r="35" fill="#FFD54F"/>
  <circle cx="420" cy="60" r="28" fill="#FFEB3B"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.9">
    <ellipse cx="100" cy="50" rx="40" ry="20"/>
    <ellipse cx="130" cy="45" rx="30" ry="18"/>
    <ellipse cx="70" cy="48" rx="25" ry="15"/>
    
    <ellipse cx="300" cy="70" rx="35" ry="18"/>
    <ellipse cx="330" cy="65" rx="28" ry="15"/>
  </g>
  
  <!-- Mountains -->
  <polygon points="0,200 80,120 160,200" fill="#78909C"/>
  <polygon points="100,200 200,100 300,200" fill="#90A4AE"/>
  <polygon points="250,200 380,130 500,200" fill="#78909C"/>
  
  <!-- Ground -->
  <rect y="200" width="500" height="100" fill="url(#grass)"/>
  
  <!-- Road -->
  <rect x="0" y="220" width="500" height="60" fill="#424242"/>
  <line x1="0" y1="250" x2="500" y2="250" stroke="#FFC107" stroke-width="3" stroke-dasharray="20,15"/>
  
  <!-- R1T TRUCK -->
  <g transform="translate(100, 155)">
    <!-- Shadow -->
    <ellipse cx="150" cy="95" rx="120" ry="10" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Truck bed -->
    <rect x="175" y="20" width="95" height="60" rx="5" fill="#1E5A9C"/>
    <rect x="182" y="27" width="82" height="30" fill="#2E6AB3" opacity="0.5"/>
    
    <!-- Main body -->
    <rect x="20" y="35" width="250" height="50" rx="8" fill="url(#truckBlue)"/>
    
    <!-- Cabin -->
    <path d="M45,35 L75,0 L165,0 L185,35 Z" fill="url(#truckBlue)"/>
    
    <!-- Roof -->
    <rect x="78" y="-3" width="84" height="5" rx="2" fill="#3A7BC8"/>
    
    <!-- Windshield -->
    <path d="M55,30 L80,5 L125,5 L125,30 Z" fill="#B3E5FC"/>
    <path d="M60,27 L82,7 L95,7 L73,27 Z" fill="white" opacity="0.4"/>
    
    <!-- Side window -->
    <path d="M135,5 L160,5 L175,30 L135,30 Z" fill="#B3E5FC"/>
    
    <!-- Headlight bar - Rivian signature -->
    <rect x="18" y="42" width="252" height="6" rx="3" fill="#FFC107"/>
    
    <!-- Front grille -->
    <rect x="18" y="50" width="15" height="30" rx="4" fill="#1E5A9C"/>
    
    <!-- Tail light -->
    <rect x="265" y="40" width="5" height="35" rx="2" fill="#FFC107"/>
    
    <!-- Door line -->
    <line x1="130" y1="35" x2="130" y2="80" stroke="#1E5A9C" stroke-width="2"/>
    
    <!-- Door handle -->
    <rect x="145" y="55" width="20" height="5" rx="2" fill="#5BA3E0"/>
    
    <!-- Side mirror -->
    <ellipse cx="48" cy="28" rx="10" ry="6" fill="#3A7BC8"/>
    
    <!-- Front wheel -->
    <g transform="translate(75, 85)">
      <circle r="25" fill="#212121"/>
      <circle r="20" fill="#424242"/>
      <circle r="12" fill="#212121"/>
      <circle r="5" fill="#616161"/>
      <circle r="2" fill="#FFC107"/>
    </g>
    
    <!-- Rear wheel -->
    <g transform="translate(210, 85)">
      <circle r="25" fill="#212121"/>
      <circle r="20" fill="#424242"/>
      <circle r="12" fill="#212121"/>
      <circle r="5" fill="#616161"/>
      <circle r="2" fill="#FFC107"/>
    </g>
  </g>
</svg>

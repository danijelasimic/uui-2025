    <main>
        <div class="form-container">
            <h2>Контакт форма</h2>
            <form class="form">
                <label class="label">
                Име
                <input type='text' name='name' placeholder='Марко Марковић' class="field" />
                </label>
                <label class="label">
                Мејл
                <input type='email' name='email' placeholder='marko@markovic.com' class="field" />
                </label>
                <label class="label">
                Порука
                <textarea name='message' placeholder='Пишем Вам због...' class="message field"></textarea>
                </label>
                <button type='button' class="submitBtn">Пошаљи</button>
            </form>
        </div>
    </main>

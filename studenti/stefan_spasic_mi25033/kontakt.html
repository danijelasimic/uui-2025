<section class="contact-section">
    <h2>Kontaktirajte me</h2>

    <form action="#" method="post">

        <div class="form-group">
            <label for="ime">Ime i prezime:</label>
            <input type="text" id="ime" name="ime" placeholder="Unesite vaše ime" required>
        </div>

        <div class="form-group">
            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" placeholder="Unesite vaš email" required>
        </div>

        <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input type="tel" id="telefon" name="telefon" placeholder="Unesite broj telefona">
        </div>

        <div class="form-group">
            <label for="poruka">Poruka:</label>
            <textarea id="poruka" name="poruka" rows="5" placeholder="Unesite vašu poruku" required></textarea>
        </div>

        <button type="submit">Pošalji</button>

    </form>
</section>

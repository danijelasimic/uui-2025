<main>
    <h1>Контакт</h1>
    <form class="kontakt">
        <div class="kontakt-polje">
            <label for="ime">Име и презиме</label>
            <input type="text" id="ime" required>
        </div>

        <div class="kontakt-polje">
            <label for="email">Емаил</label>
            <input type="email" id="email" required>
        </div>

        <div class="kontakt-polje">
            <label for="naslov">Наслов поруке</label>
            <input type="text" id="naslov">
        </div>

        <div class="kontakt-polje">
            <label for="poruka">Порука</label>
            <textarea id="poruka" rows="4"></textarea>
        </div>

        <button type="submit">Пошаљи поруку</button>
    </form>
</main>

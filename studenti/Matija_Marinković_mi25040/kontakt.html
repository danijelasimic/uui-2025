<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Kontakt – Matija Marinković</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("TVOJ_PUBLIC_KEY");
            })();
    </script>
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <input type="checkbox" id="nav-toggle">

        <label for="nav-toggle" class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <ul class="nav-links">
            <li><a href="index.html">Početna</a></li>
            <li><a href="o-meni.html">O meni</a></li>
            <li><a href="predmeti/predmeti.html">Predmeti</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </div>
</nav>

<header>
    <h1>Kontakt</h1>
    <p>Slobodno me kontaktirajte putem forme ispod</p>
</header>

<section>

    <form action="#" method="post">
        <p>
            <label for="ime">Ime i prezime</label><br>
            <input type="text" id="ime" name="ime" required>
        </p>

        <p>
            <label for="email">Email adresa</label><br>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="poruka">Poruka</label><br>
            <textarea id="poruka" name="poruka" rows="6" required></textarea>
        </p>

        <p>
            <button type="submit">Pošalji poruku</button>
        </p>
    </form>
</section>

<footer>
    <p>© 2026 Lični veb-sajt</p>
</footer>



<script>
    const form = document.getElementById("contact-form");
const status = document.getElementById("status");

form.addEventListener("submit", function (e) {
    e.preventDefault();

    status.textContent = "Šaljem poruku...";
    status.style.color = "#00ffff";

    emailjs.sendForm(
        "TVOJ_SERVICE_ID",
        "TVOJ_TEMPLATE_ID",
        this
    ).then(
        () => {
            status.textContent = "Poruka je uspešno poslata ✅";
            status.style.color = "#00ff88";
            form.reset();
        },
        (error) => {
            status.textContent = "Greška pri slanju ❌";
            status.style.color = "red";
            console.error(error);
        }
    );
});

</script>
</body>
</html>

<header>
    <h1>Kontakt</h1>
    <p>Slobodno me kontaktirajte putem forme ispod</p>
</header>

<section>

    <form action="https://formsubmit.co/mi25040@alas.matf.bg.ac.rs" method="POST">
        <!-- Honeypot polje protiv botova -->
        <input type="text" name="_honey" style="display:none">
        <!-- Relativni redirect posle slanja -->
        <input type="hidden" name="_next" id="nextInput" value="">
        

        <!-- Email subject -->
        <input type="hidden" name="_subject" value="Nova poruka sa sajta">

        <p>
            <label for="ime">Ime i prezime</label><br>
            <input type="text" id="ime" name="ime" required>
        </p>

        <p>
            <label for="email">Email adresa</label><br>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="poruka">Poruka</label><br>
            <textarea id="poruka" name="poruka" rows="6" required></textarea>
        </p>

        <p>
            <button type="submit">Pošalji poruku</button>
        </p>
    </form>
</section>

    <footer>
        <p>© 2026 Lični veb-sajt</p>
    </footer>
    <script>
        let putanja = window.location.pathname;
        putanja = window.location.origin + putanja.substring(0, putanja.lastIndexOf('/') + 1) + 'hvala.html';
        document.getElementById('nextInput').value = putanja;
    </script>
